<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup_styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">

        <header>
            <h1>Instagram report stats</h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" fill="white"><path class="path__open" d="M6 42V27h3v9.9L36.9 9H27V6h15v15h-3v-9.9L11.1 39H21v3Z"/></svg>
        </header>

        <div class="div__content_wrap">

            <!-- Summary -->
            <div class="div__summary_wrap">
                <h2 class="h2__title">Data collected summary</h2>
                <div class="div__summary">
                    <div class="div__summary_item"><span>Followers</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Following</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Reels topics</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Profile data</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Adds data</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Login activity</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Devices</span><span>No data</span><span class="span__item_bulb"></span></div>
                    <div class="div__summary_item"><span>Pending follow requests</span><span>No data</span><span class="span__item_bulb"></span></div>
                </div>
            </div>
            
            
            <!-- stats -->
            <div class="div__stats_wrap">
                <h2 class="h2__title">Data collected stats</h2>
                <div class="div__stats">
                    <div class="div__stats_item">
                        <span class="span__stats_blob1"></span>
                        <span class="span__stats_blob2"></span>
                        <span class="span__stats_img"><img src="../assets/emogis/cara_enfadada.svg" alt="Emogi icon"/></span>
                        <span class="span__stats_text">Not following me back</span>
                    </div> 
                    <div class="div__stats_item">
                        <span class="span__stats_blob1"></span>
                        <span class="span__stats_blob2"></span>
                        <span class="span__stats_img"><img src="../assets/emogis/cara_lengua.svg" alt="Emogi icon"/></span>
                        <span class="span__stats_text">My interests</span>
                    </div> 
                    <div class="div__stats_item">
                        <span class="span__stats_blob1"></span>
                        <span class="span__stats_blob2"></span>
                        <span class="span__stats_img"><img src="../assets/emogis/cara_corazones.svg" alt="Emogi icon"/></span>
                        <span class="span__stats_text">My likes</span>
                    </div> 
                </div>
            </div>

            <!-- Remove data -->
            <button class="button__deleteData">Delete my data</button>

        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
